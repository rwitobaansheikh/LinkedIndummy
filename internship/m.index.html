<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        LinkedIn Mobile Home
    </title>
    <link rel="canonical" href="index.html">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/1a64bde06e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="me" href="#">
                <img id="photo" src="images/profile.jpg"></img>
            </a>
            <a class="searchbar">
                <input type="search" placeholder=" &#xf002 Search">
                <i class="fas fa-qrcode"></i>
            </a>
            <a class="messages" href="#">
                <i class="far fa-comment-alt"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="center">
            <div class="content">
                <img src="images/5.JPG" width="100%">
            </div>
            <div class="content">
                <img src="images/6.JPG" width="100%">
            </div>
            <div class="content">
                <img src="images/4.JPG" width="100%">
            </div>
        </div>
    </main>
    <div class="footer">
        <nav class="social">
            <a class="active" href="#">
                <i class="fas fa-home" aria-label="homepage"></i>
            </a> 
            <a href="#">
                <i class="fas fa-user-friends" aria-label="my network"></i>
            </a>
            <a href="#">
                <i class="fas fa-plus-circle"></i>
            </a>
            <a href="#">
                <i class="far fa-bell" aria-label="Notifications"></i>
            </a>
            <a href="#">
                <i class="fas fa-briefcase" aria-label="jobs"></i>
            </a>
        </nav>
    </div>
</body>
</html>
